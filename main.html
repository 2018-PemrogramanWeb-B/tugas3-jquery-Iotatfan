<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" type="text/css" href="style.css" >
		<title>Click Me Click Me Click Me</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script> 
			$(document).ready(function(){
				$("#show,#tar,#userin").hide();
			    $("#gambar").click(function(){
					$("#hide").hide();
					$("#show,#tar,#userin").show();
					$("#gambar").animate({
						top: '250px'
					});
					$("#gambar").animate({
						left: '250px'
					});
					$("#gambar").animate({
						left: '100px',
						top: '123px'
					});
					$("#gambar").animate({
						left: '330px',
						top: '50px'
					});
			    });
			});
		</script> 
		<script>
			$(document).ready(function(){
				$('#userin').on("keyup",function() {
					var value = $(this).val().toLowerCase();
					$("#tabel tr").filter(function() {
						$(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
					});
				});
			});
		</script>
	</head>

	<body>
		<p id="hide">Click Me !! Click Me !!!</p>
		<p id="show">Catch Me !!</p>
		<img id="gambar" src="weeb.png" alt="Ini Gambar">
		
		<input id="userin" type="text" placeholder="Cari Yuk...">
		<br><br>

		<table id="tar">
			<thead>
				<tr>
					<th>Makanan</th>
					<th>Jenis</th>
				</tr>
			</thead>
			<tbody id="tabel">
				<tr>
					<td>Gethuk</td>
					<td>Kue</td>
				</tr>
				<tr>
					<td>Lumpia</td>
					<td>Gorengan</td>
				</tr>
				<tr>
					<td>Putu</td>
					<td>Kue</td>
				</tr>
				<tr>
					<td>Tahu isi</td>
					<td>Gorengan</td>
				</tr>
				<tr>
					<td>Dadar Jagung</td>
					<td>Gorengan</td>
				</tr>
				<tr>
					<td>Martabak</td>
					<td>Gorengan</td>
				</tr>
				<tr>
					<td>Klepon</td>
					<td>Kue</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
